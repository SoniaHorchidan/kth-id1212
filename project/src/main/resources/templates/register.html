<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register page</title>
    <link href="/static/bootstrap_files/bootstrap.css" rel="stylesheet" media="screen"
          th:href="@{/bootstrap_files/bootstrap.css}"/>
    <link href="/static/bootstrap_files/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/bootstrap_files/bootstrap.min.css}"/>
    <link href="/static/bootstrap_files/starter-template.css" rel="stylesheet" media="screen"
          th:href="@{/bootstrap_files/starter-template.css}"/>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">Newseed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container" style="text-align: center">
    <div>
        <h1>Register page</h1>
        <br/>
        <br/>
        <br/>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div style="margin: 10px">
                <label for="name">Username: </label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div style="margin: 10px">
                <label for="email">Password: </label>
                <input type="password" th:field="*{password}" id="email" placeholder="Password"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div style="margin: 10px">
                <label for="categ">Favourite categories: </label>
                <div id="categ">
                    <th:block th:each="category : ${categoryList}">
                        <input type="checkbox" name="categs" th:value="${category.id}"/>
                        <label th:text="${category.name}"></label><br/>
                    </th:block>
                </div>
            </div>
            <br/>
            <div style="margin: 10px">
                <input type="submit" value="Register" class="btn-dark" style="padding: 10px;"/>
            </div>

        </form>
    </div>
</div>
</body>
</html>
